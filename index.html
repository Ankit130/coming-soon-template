<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="left">
            <div class="top">
                <img class="logo" src="./images/logo.svg">
            </div>
            <div> 
                <p>
                    <span class="head1">We're </span>
                    <span class="head2">coming <br>soon</span> 
                </p>
                <div class="add"> 
                    <p style="font-weight: lighter;">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    <br>
                    <form> 
                        <div class="container">
                        <input type="text" placeholder="Email Address" name="email">
                        <button type="submit"><img src='./images/icon-arrow.svg'></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="./images/hero-desktop.jpg" >
        </div>
    </div>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Ankit Maheshwari</a>.
        </p>
    </footer>
</body>

</html>
